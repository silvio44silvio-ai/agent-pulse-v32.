
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AgentPulse">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9402/9402450.png">
    
    <link rel="manifest" href="/manifest.json">
    
    <title>AgentPulse AI - Rodney Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --app-height: 100dvh; 
            --bg-color: #020617;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --border-color: rgba(255,255,255,0.05);
            --scrollbar-thumb: #4f46e5;
            --scrollbar-track: rgba(255,255,255,0.02);
        }
        
        body.light {
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0,0,0,0.08);
            --scrollbar-thumb: #cbd5e1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            overflow: hidden;
            height: 100vh;
            height: var(--app-height);
            width: 100vw;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        #root { flex: 1; min-height: 0; display: flex; flex-direction: column; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--border-color); }
        .pulse-gradient { background: linear-gradient(135deg, #818cf8 0%, #a855f7 50%, #f472b6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

}
